<html>
    <head>
        <title>Send follow request</title>
    </head>
    <body>
        <h1>Send Request</h1>
        <div>
            <form action="/follow" method="post">
                <input type="text" name="username" placeholder="Username" required/>
                <br/>
                <input type="submit" value="Send Request">
            </form>
        </div>
        {% if message %}
            {{ message }}
        {% endif %}
    </body>
</html>
